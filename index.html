<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  scroll-behavior:smooth;
  font-family:'Trebuchet MS', sans-serif;
}

body{
  color:white;
  overflow-x:hidden;
  background:black;
}

nav{
  position:fixed;
  width:100%;
  background:rgba(0,0,0,0.85);
  padding:15px;
  display:flex;
  justify-content:center;
  gap:20px;
  z-index:1000;
  border-bottom:2px solid gold;
  backdrop-filter: blur(10px);
}

nav a{
  color:gold;
  text-decoration:none;
  font-weight:bold;
  transition:0.3s;
}

nav a:hover{
  color:#00f2ff;
  text-shadow:0 0 10px #00f2ff;
}

/* SECTION CINEMATIC */

section{
  min-height:100vh;
  padding:120px 20px;
  text-align:center;
  background-size:cover;
  background-position:center;
  position:relative;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  animation: zoomHero 20s ease-in-out infinite alternate;
}

/* Zoom cinematic */
@keyframes zoomHero{
  0%{ background-size:100%; }
  100%{ background-size:115%; }
}

/* Dark overlay cinematic */
section::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,0.85),
    rgba(0,0,0,0.6),
    rgba(0,0,0,0.9)
  );
  z-index:0;
}

/* Light glow moving */
section::after{
  content:"";
  position:absolute;
  top:0;
  left:-50%;
  width:200%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent 0%,
    rgba(255,215,0,0.15) 40%,
    transparent 80%
  );
  animation: shineMove 8s linear infinite;
  z-index:1;
}

@keyframes shineMove{
  0%{ transform:translateX(-100%); }
  100%{ transform:translateX(100%); }
}

section *{
  position:relative;
  z-index:2;
}
